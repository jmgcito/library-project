<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="library-container"></div>

    <button id="new-book">New Book</button>

    <div id="book-form">
      <div id="book-title-container">
        <label for="book-title">Book Title</label>
        <input
          name="book-title"
          type="text"
          placeholder="The Wonderful Wizard of Oz"
          id="book-title"
          required
        />
      </div>

      <div id="author-container">
        <label for="author">Author</label>
        <input
          name="author"
          type="text"
          placeholder="L. Frank Baum"
          id="author"
          required
        />
      </div>

      <div id="pages-container">
        <label for="pages">Pages</label>
        <input
          name="pages"
          type="number"
          placeholder="272"
          id="pages"
          required
        />
      </div>

      <div id="read-container">
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read" unchecked />
      </div>

      <button id="add-book">Done</button>
    </div>
  </body>
</html>
